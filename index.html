<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = '-1 0.5 -3' color="cyan"> </a-box>
        <a-sphere position = '0 2.5 -5' radius='1.25' color="#ef2d5e"> </a-sphere>
        <a-cylinder position = '4 4.5 -7' radius='1.25' height="1.3" color="#2E8D83"> </a-cylinder>
        <a-dodecahedron position = '9 7.5 -9' color="#266CB2"> </a-dodecahedron>
        <a-octahedron position = '9 4.5 -9' color="#391B88"> </a-octahedron>
        <a-ring position = '9 1.5 -9' color="#391B88"> </a-ring>
        <a-cone position = '9 -1.5 -9' color="#391B88"> </a-cone>

    </a-scene>
</body>

</html>
